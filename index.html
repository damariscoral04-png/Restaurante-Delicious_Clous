<!DOCTYPE html>
<html lang="es">
<head> 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delicious_Clous - Menú</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #C2A9F2 0%, #F3A0D2 35%, #9DB6F0 70%, #B3EEEB 100%);
      background-attachment: fixed;
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: rgba(255, 255, 255, 0.85); 
      max-width: 450px;
      width: 100%;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    h1 { text-align: center; color: #4b0082; }
    label { font-weight: bold; display: block; margin-top: 15px; color: #4b0082; }
    select, input {
      width: 100%; padding: 12px; margin-top: 8px; border-radius: 8px;
      border: 1px solid #ddd; font-size: 16px; box-sizing: border-box;
    }
    .price-box {
      margin-top: 20px; padding: 15px; border-radius: 10px;
      background: #f3e5f5; text-align: center; border: 2px solid #ce93d8;
    }
    .price-number { color: #d81b60; font-size: 24px; font-weight: bold; }
    button {
      width: 100%; padding: 15px; margin-top: 25px; background: #ff4081;
      color: white; border: none; border-radius: 8px; font-size: 18px;
      font-weight: bold; cursor: pointer; transition: 0.3s;
    }
    button:hover { background: #f50057; transform: scale(1.02); }
  </style>
</head>
<body>

<div class="container">
  <h1>Delicious_Clous</h1>
  <p style="text-align:center">Pide tu plato favorito</p>

  <label>Tu Correo Electrónico</label>
  <input type="email" id="email" placeholder="ejemplo@correo.com" required>

  <label>Selecciona tu Comida</label>
  <select id="comida" onchange="calcularPrecio()">
    <option value=""> Elige un plato </option>
    <option value="bolon">Bolón con queso ($2.50)</option>
    <option value="mote">Mote con fritada ($3.00)</option>
    <option value="arroz">Seco de pollo ($4.00)</option>
  </select>

  <label>Selecciona tu Bebida</label>
  <select id="bebida" onchange="calcularPrecio()">
    <option value=""> Elige una bebida </option>
    <option value="cafe">Café ($1.00)</option>
    <option value="jugo">Jugo natural ($1.50)</option>
    <option value="agua">Agua ($0.80)</option>
  </select>

  <label>Ofertas del Día</label>
  <select id="oferta" onchange="calcularPrecio()">
    <option value="sin">Sin oferta</option>
    <option value="2x1">Promoción 2x1</option>
    <option value="descuento">Descuento 10%</option>
  </select>

  <div class="price-box">
    <span>Total a Pagar: <span class="price-number" id="precio_display">$0.00</span></span>
  </div>

  <label>Fecha de entrega</label>
  <input type="date" id="fecha">

  <button onclick="enviar()">Confirmar Pedido</button>
</div>

<script>
  const precios = {
    bolon: 2.50, mote: 3.00, arroz: 4.00,
    cafe: 1.00, jugo: 1.50, agua: 0.80
  };

  document.getElementById("fecha").value = new Date().toISOString().slice(0, 10);

  function calcularPrecio() {
    const comida = document.getElementById("comida").value;
    const bebida = document.getElementById("bebida").value;
    const oferta = document.getElementById("oferta").value;
    let total = 0;

    if (comida) total += precios[comida];
    if (bebida) total += precios[bebida];
    
    if (oferta === "2x1") total /= 2;
    else if (oferta === "descuento") total *= 0.9;

    document.getElementById("precio_display").innerText = `$${total.toFixed(2)}`;
  }

  function enviar() {
    const datos = {
      email: document.getElementById("email").value,
      comida: document.getElementById("comida").value,
      bebida: document.getElementById("bebida").value,
      oferta: document.getElementById("oferta").value,
      fecha: document.getElementById("fecha").value,
      precio: document.getElementById("precio_display").innerText
    };

    if (!datos.email || !datos.comida || !datos.bebida) {
      alert(" Por favor completa los campos principales.");
      return;
    }

    const webhookUrl = "https://damarisc.app.n8n.cloud/webhook/05b4f5bd-1e09-4ecd-9550-0fc6707ce683";

    fetch(webhookUrl, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(datos)
    })
    .then(res => {
      if(res.ok) alert(" ¡Pedido recibido! Te enviaremos un correo.");
      else alert(" Error en el servidor.");
    })
    .catch(err => alert(" Error de conexión."));
  }
</script>
</body>
</html>
